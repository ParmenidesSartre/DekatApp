{% extends "venues/base.html" %}

{% block title %}Created - Dekat{% endblock %}

{% block content %}
<div class="bg-white rounded-[2.5rem] p-7 shadow-card border border-gray-100 text-center">
    <div class="w-14 h-14 rounded-3xl bg-emerald-50 text-emerald-700 flex items-center justify-center mx-auto mb-3">
        <i class="fa-solid fa-check text-2xl"></i>
    </div>
    <h1 class="font-display font-bold text-2xl text-gray-900">Product created</h1>
    <p class="text-sm text-gray-600 mt-2">{{ product.name }}</p>
    <div class="mt-6 flex items-center justify-center gap-3">
        <a href="{% url 'merchant_portal' %}?merchant={{ merchant.id }}" class="inline-flex items-center gap-2 bg-brand-main text-white font-display font-bold py-3 px-6 rounded-3xl shadow-cute hover:shadow-cute-hover hover:translate-y-1 transition-all">
            <i class="fa-solid fa-arrow-left"></i> Back to portal
        </a>
        <a href="{% url 'product_detail' merchant.floor.venue.slug product.id %}" class="inline-flex items-center gap-2 bg-white text-gray-700 font-display font-bold py-3 px-6 rounded-full shadow-md border border-gray-200 hover:bg-gray-50 transition-colors">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> View product
        </a>
    </div>
</div>
{% endblock %}

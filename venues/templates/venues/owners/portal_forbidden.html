{% extends "venues/base.html" %}

{% block title %}Forbidden - Dekat{% endblock %}

{% block content %}
<div class="bg-white rounded-[2.5rem] p-7 shadow-card border border-gray-100 text-center">
    <div class="w-14 h-14 rounded-3xl bg-orange-50 text-orange-700 flex items-center justify-center mx-auto mb-3">
        <i class="fa-solid fa-lock text-2xl"></i>
    </div>
    <h1 class="font-display font-bold text-2xl text-gray-900">This area is for venue owners</h1>
    <p class="text-sm text-gray-600 mt-2">If you’re a venue owner, sign up as “Venue owner” or ask an admin to switch your role.</p>
    <div class="mt-6 flex items-center justify-center gap-3">
        <a href="{% url 'signup_venue' %}" class="inline-flex items-center gap-2 bg-brand-main text-white font-display font-bold py-3 px-6 rounded-3xl shadow-cute hover:shadow-cute-hover hover:translate-y-1 transition-all">
            <i class="fa-solid fa-user-plus"></i> Sign up (Venue)
        </a>
        <a href="{% url 'home' %}" class="inline-flex items-center gap-2 bg-white text-gray-700 font-display font-bold py-3 px-6 rounded-full shadow-md border border-gray-200 hover:bg-gray-50 transition-colors">
            <i class="fa-solid fa-house"></i> Home
        </a>
    </div>
</div>
{% endblock %}

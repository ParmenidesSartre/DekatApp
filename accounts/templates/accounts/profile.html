{% extends "venues/base.html" %}

{% block title %}Profile - Dekat{% endblock %}

{% block content %}
<div class="bg-white rounded-[2.5rem] p-6 shadow-card border border-gray-100">
    <h1 class="font-display font-bold text-2xl text-gray-900">Profile</h1>
    <p class="text-sm text-gray-600 mt-1">Set your location to enable “Near me (15km)”.</p>
</div>

<form method="post" class="mt-5 bg-white rounded-3xl p-6 shadow-card border border-gray-100">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Latitude</label>
            <input name="latitude" value="{{ profile.latitude|default:'' }}" class="w-full rounded-2xl border border-gray-200 bg-gray-50 p-3 font-semibold text-gray-900" placeholder="e.g. 3.1390">
        </div>
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Longitude</label>
            <input name="longitude" value="{{ profile.longitude|default:'' }}" class="w-full rounded-2xl border border-gray-200 bg-gray-50 p-3 font-semibold text-gray-900" placeholder="e.g. 101.6869">
        </div>
    </div>

    <div class="mt-6 flex items-center gap-3">
        <button class="inline-flex items-center gap-2 bg-brand-main text-white font-display font-bold py-3 px-6 rounded-3xl shadow-cute hover:shadow-cute-hover hover:translate-y-1 transition-all">
            <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
        <a href="{% url 'home' %}" class="inline-flex items-center gap-2 bg-white text-gray-700 font-display font-bold py-3 px-6 rounded-full shadow-md border border-gray-200 hover:bg-gray-50 transition-colors">
            <i class="fa-solid fa-house"></i> Home
        </a>
    </div>
</form>
{% endblock %}
